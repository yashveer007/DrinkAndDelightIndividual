<div class="jumbotron">
    <div class="text-center">
        <h3>Display Supplier Details</h3>
    </div>
    <form #displaySupplierForm="ngForm" (ngSubmit)= "displaySupplier(displaySupplierForm)">
      <div class="form-group row">
        <label for="supplierId" class="col-sm-2 col-form-label"> Supplier ID :</label>
        <select class="form-control" id="supplierId" #supplierId="ngModel" class="col-sm-4 col-form-label" name="supplierId" ngModel required>
          <option selected value="">Choose Supplier Id</option>
          <option *ngFor="let supplierId of supplierIds" value="{{supplierId}}">{{supplierId}}</option>
        </select>
        <div *ngIf="supplierId.invalid && (supplierId.dirty || supplierId.touched)" class="alert alert-danger">
            <small *ngIf="supplierId.errors.required">
                Please choose the Supplier Id.
            </small>
        </div>
      </div>
      <button [disabled]="displaySupplierForm.form.invalid" class="btn btn-primary"> Display Supplier </button>
      </form>
</div>
<div *ngIf=" supplierDto != null">
  <div class="jumbotron">
    <table class="table table-dark">
      <thead>
        <tr>                 
          <th scope="col">Supplier Id</th>
          <th scope="col">Supplier Name</th>
          <th scope="col">Address </th>
          <th scope="col">Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{supplierDto.supplierId}}</td>
          <td>{{supplierDto.supplierName}}</td>
          <td>{{supplierDto.address}}</td>
          <td>{{supplierDto.phoneNumber}}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
